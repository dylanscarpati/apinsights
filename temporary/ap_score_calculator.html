<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Score Calculator - APInsights</title>
</head>
<a href="javascript:history.back()" class="back-button">Back</a>


<body>
  <h2>AP Score Calculator</h2>
  <p>Use the calculator below to estimate your potential AP exam score:</p>
  
  <form>
    <label for="multiple-choice">Total Multiple Choice Points:</label>
    <input type="number" id="multiple-choice" name="multiple-choice" min="0" required><br>
    
    <label for="free-response">Total Free Response Points:</label>
    <input type="number" id="free-response" name="free-response" min="0" required><br>
    
    <button type="submit">Calculate</button>
  </form>
  
  <div id="result"></div>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const mcPoints = parseFloat(document.getElementById('multiple-choice').value);
      const frPoints = parseFloat(document.getElementById('free-response').value);
      const totalPoints = mcPoints + frPoints;
      let score = '';

      if (totalPoints >= 90) {
        score = '5';
      } else if (totalPoints >= 80) {
        score = '4';
      } else if (totalPoints >= 70) {
        score = '3';
      } else if (totalPoints >= 60) {
        score = '2';
      } else {
        score = '1';
      }

      document.getElementById('result').innerHTML = `<p>Your estimated AP score is: ${score}</p>`;
    });
  </script>
</body>
