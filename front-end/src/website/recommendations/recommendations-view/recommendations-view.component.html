<div [hidden]="showLoading || showError || noRecommendations">
  <h2>Here are your recommendations based on your selected majors:</h2>
  <div [innerHTML]="recommendationsHtml"></div>
</div>
<div [hidden]="!showLoading">
  <p>Loading...</p>
</div>
<div [hidden]="!showError">
  <p>{{ errorMessage }}</p>
</div>
<div [hidden]="!noRecommendations">
  <p>No recommendations found. Please try selecting different majors.</p>
</div>
